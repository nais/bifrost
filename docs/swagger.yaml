info:
  contact:
    name: NAIS Team
    url: https://github.com/nais/bifrost
  description: |-
    API for managing Unleash (feature flag) instances
    This service provides a JSON API for creating, updating, and deleting Unleash instances.
  license:
    name: MIT
    url: https://github.com/nais/bifrost/blob/main/LICENSE
  title: Bifrost API
  version: "1.0"
paths:
  /v1/releasechannels:
    get:
      description: Returns a list of all available release channels for Unleash version
        management
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.ReleaseChannelResponse'
            type: array
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: List all release channels
      tags:
      - release-channels
  /v1/releasechannels/{name}:
    get:
      description: Returns details of a specific release channel
      parameters:
      - description: Release channel name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ReleaseChannelResponse'
        "404":
          description: Release channel not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get a release channel by name
      tags:
      - release-channels
  /v1/unleash:
    get:
      description: Returns a list of all Unleash feature flag server instances as
        Kubernetes CRDs
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.Unleash'
            type: array
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: List all Unleash instances
      tags:
      - unleash-v1
    post:
      consumes:
      - application/json
      description: Creates a new Unleash feature flag server instance with database
        and credentials. Returns the Kubernetes CRD.
      parameters:
      - description: Unleash instance configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UnleashConfigRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.Unleash'
        "400":
          description: Invalid request or validation error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Create a new Unleash instance
      tags:
      - unleash-v1
  /v1/unleash/{name}:
    delete:
      description: Deletes an existing Unleash instance and its associated database
        and credentials
      parameters:
      - description: Instance name
        in: path
        name: name
        required: true
        type: string
      responses:
        "204":
          description: Successfully deleted
        "404":
          description: Instance not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Delete an Unleash instance
      tags:
      - unleash-v1
    get:
      description: Returns details of a specific Unleash instance as Kubernetes CRD
      parameters:
      - description: Instance name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.Unleash'
        "404":
          description: Instance not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get Unleash instance by name
      tags:
      - unleash-v1
    put:
      consumes:
      - application/json
      description: Updates configuration of an existing Unleash instance. Preserves
        federation settings if not specified. Returns the Kubernetes CRD.
      parameters:
      - description: Instance name
        in: path
        name: name
        required: true
        type: string
      - description: Updated Unleash configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UnleashConfigRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.Unleash'
        "400":
          description: Invalid request or validation error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Instance not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Update an existing Unleash instance
      tags:
      - unleash-v1
swagger: "2.0"
