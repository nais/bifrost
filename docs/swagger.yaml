basePath: /
definitions:
  dto.UnleashConfigRequest:
    properties:
      allowed_clusters:
        type: string
      allowed_teams:
        type: string
      database_pool_idle_timeout_ms:
        type: integer
      database_pool_max:
        type: integer
      enable_federation:
        type: boolean
      log_level:
        type: string
      name:
        type: string
      release_channel_name:
        type: string
    type: object
  handlers.ErrorResponse:
    properties:
      details:
        additionalProperties:
          type: string
        type: object
      error:
        type: string
      message:
        type: string
      status_code:
        type: integer
    type: object
  handlers.ReleaseChannelResponse:
    properties:
      created_at:
        type: string
      current_version:
        description: Current version extracted from the image tag
        type: string
      description:
        description: 'Deprecated: This field is reserved for future use and always
          returns an empty string.'
        type: string
      image:
        type: string
      last_updated:
        description: 'Deprecated: This field is reserved for future use and always
          returns an empty string.'
        type: string
      name:
        description: Core fields
        type: string
      schedule:
        description: 'Deprecated: This field is reserved for future use and always
          returns an empty string.'
        type: string
      type:
        description: 'Deprecated: This field is reserved for future use and always
          returns an empty string.'
        type: string
      version:
        description: |-
          Legacy fields - kept for backwards compatibility
          Deprecated: Use 'image' instead. This field returns the same value as 'image'.
        type: string
    type: object
  handlers.Unleash:
    properties:
      apiVersion:
        description: |-
          APIVersion defines the versioned schema of this representation of an object.
          Servers should convert recognized schemas to the latest internal value, and
          may reject unrecognized values.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
          +optional
        type: string
      kind:
        description: |-
          Kind is a string value representing the REST resource this object represents.
          Servers may infer this from the endpoint the client submits requests to.
          Cannot be updated.
          In CamelCase.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
          +optional
        type: string
      metadata:
        $ref: '#/definitions/v1.ObjectMeta'
      spec:
        $ref: '#/definitions/unleash_nais_io_v1.UnleashSpec'
      status:
        $ref: '#/definitions/unleash_nais_io_v1.UnleashStatus'
    type: object
  intstr.IntOrString:
    properties:
      intVal:
        type: integer
      strVal:
        type: string
      type:
        $ref: '#/definitions/intstr.Type'
    type: object
  intstr.Type:
    enum:
    - 0
    - 1
    format: int64
    type: integer
    x-enum-comments:
      Int: The IntOrString holds an int.
      String: The IntOrString holds a string.
    x-enum-descriptions:
    - The IntOrString holds an int.
    - The IntOrString holds a string.
    x-enum-varnames:
    - Int
    - String
  k8s_io_api_core_v1.ResourceClaim:
    properties:
      name:
        description: |-
          Name must match the name of one entry in pod.spec.resourceClaims of
          the Pod where this field is used. It makes that resource available
          inside a container.
        type: string
      request:
        description: |-
          Request is the name chosen for a request in the referenced claim.
          If empty, everything from the claim is made available, otherwise
          only the result of this request.

          +optional
        type: string
    type: object
  k8s_io_apimachinery_pkg_apis_meta_v1.ConditionStatus:
    enum:
    - "True"
    - "False"
    - Unknown
    type: string
    x-enum-varnames:
    - ConditionTrue
    - ConditionFalse
    - ConditionUnknown
  resource.Quantity:
    properties:
      Format:
        enum:
        - DecimalExponent
        - BinarySI
        - DecimalSI
        type: string
        x-enum-comments:
          BinarySI: e.g., 12Mi (12 * 2^20)
          DecimalExponent: e.g., 12e6
          DecimalSI: e.g., 12M  (12 * 10^6)
        x-enum-descriptions:
        - e.g., 12e6
        - e.g., 12Mi (12 * 2^20)
        - e.g., 12M  (12 * 10^6)
        x-enum-varnames:
        - DecimalExponent
        - BinarySI
        - DecimalSI
    type: object
  unleash_nais_io_v1.UnleashDatabaseConfig:
    properties:
      databaseName:
        description: DatabaseName defines the name of the database to be used
        type: string
      host:
        description: Host defines the host of the database to be used
        type: string
      port:
        description: Port defines the port of the database to be used
        type: string
      secretDatabaseNameKey:
        description: SecretDatabaseNameKey is the key in the secret containing the
          database name
        type: string
      secretHostKey:
        description: SecretHostKey is the key in the secret containing the database
          host
        type: string
      secretName:
        description: SecretName is the name of the secret containing the database
          credentials
        type: string
      secretPassKey:
        description: SecretPassKey is the key in the secret containing the database
          password
        type: string
      secretPortKey:
        description: SecretPortKey is the key in the secret containing the database
          port
        type: string
      secretSSLKey:
        description: SecretSSLKey is the key in the secret containing the database
          SSL configuration
        type: string
      secretURLKey:
        description: SecretURLKey is the key in the secret containing the database
          URL
        type: string
      secretUserKey:
        description: SecretUserKey is the key in the secret containing the database
          user
        type: string
      ssl:
        description: SSL defines if the database connection should use SSL
        type: string
      url:
        description: URL defines the database URL
        type: string
      user:
        description: Username defines the username of the database to be used
        type: string
    type: object
  unleash_nais_io_v1.UnleashFederationConfig:
    properties:
      clusters:
        description: |-
          Clusters are the clusters to federate to
          +kubebuilder:validation:Optional
        items:
          type: string
        type: array
      enabled:
        description: |-
          Enable enables Unleash federation
          +kubebuilder:default=false
        type: boolean
      namespaces:
        description: |-
          Namespaces are the namespaces to federate to
          +kubebuilder:validation:Optional
        items:
          type: string
        type: array
      secretNonce:
        description: |-
          SecretNonce is the shared secret used for federation
          +kubebuilder:validation:Optional
          +kubebuilder:validation:Pattern=`^[a-z0-9]+$`
        type: string
    type: object
  unleash_nais_io_v1.UnleashIngressConfig:
    properties:
      annotations:
        additionalProperties:
          type: string
        description: |-
          Annotations is a map of annotations to add to the ingress
          +kubebuilder:validation:Optional
        type: object
      class:
        description: |-
          Class is the ingress class to use for the ingress
          +kubebuilder:validation:Optional
        type: string
      enabled:
        description: |-
          Enable enables the ingress
          +kubebuilder:default=false
        type: boolean
      host:
        description: |-
          Host is the hostname to use for the ingress
          +kubebuilder:validation:Optional
        type: string
      path:
        description: |-
          Path is the path to use for the ingress
          +kubebuilder:validation:Optional
          +kubebuilder:default="/"
        type: string
      tls:
        allOf:
        - $ref: '#/definitions/unleash_nais_io_v1.UnleashIngressTLSConfig'
        description: |-
          TLS is the TLS configuration to use for the ingress
          +kubebuilder:validation:Optional
    type: object
  unleash_nais_io_v1.UnleashIngressTLSConfig:
    properties:
      secretCertKey:
        description: |-
          SecretCertKey is the key in the secret containing the TLS certificate
          +kubebuilder:validation:Required
        type: string
      secretKeyKey:
        description: |-
          SecretKeyKey is the key in the secret containing the TLS key
          +kubebuilder:validation:Required
        type: string
      secretName:
        description: |-
          SecretName is the name of the secret containing the TLS certificate
          +kubebuilder:validation:Required
        type: string
    type: object
  unleash_nais_io_v1.UnleashNetworkPolicyConfig:
    properties:
      allowAll:
        description: |-
          AllowAllFromCluster enables all ingress traffic from the same cluster
          +kubebuilder:default=false
        type: boolean
      allowAllSameNamespace:
        description: |-
          AllowAllFromSameNamespace enables all ingress traffic from the same namespace
          +kubebuilder:default=false
        type: boolean
      allowDNS:
        description: |-
          AllowDNS enables DNS traffic
          +kubebuilder:default=true
        type: boolean
      allowFromNamespaces:
        description: |-
          AllowAllFromNamespaces is a list of namespaces to allow ingress traffic from
          +kubebuilder:validation:Optional
        items:
          type: string
        type: array
      enabled:
        description: |-
          Enable enables the network policy
          +kubebuilder:default=true
        type: boolean
      extraEgressRules:
        description: |-
          ExtraEgressRules is a list of extra egress rules to add to the network policy
          +kubebuilder:validation:Optional
        items:
          $ref: '#/definitions/v1.NetworkPolicyEgressRule'
        type: array
      extraIngressRules:
        description: |-
          ExtraIngressRules is a list of extra ingress rules to add to the network policy
          +kubebuilder:validation:Optional
        items:
          $ref: '#/definitions/v1.NetworkPolicyIngressRule'
        type: array
    type: object
  unleash_nais_io_v1.UnleashPrometheusConfig:
    properties:
      enabled:
        description: |-
          Enable enables the prometheus metrics endpoint
          +kubebuilder:default=true
        type: boolean
    type: object
  unleash_nais_io_v1.UnleashReleaseChannelConfig:
    properties:
      name:
        description: |-
          Name is the name of the release channel
          +kubebuilder:validation:Optional
        type: string
    type: object
  unleash_nais_io_v1.UnleashSpec:
    properties:
      apiIngress:
        allOf:
        - $ref: '#/definitions/unleash_nais_io_v1.UnleashIngressConfig'
        description: |-
          ApiIngress defines the ingress for the endpoints of Unleash.
          +kubebuilder:validation:Optional
      customImage:
        description: |-
          CustomImage points to a custom image, which overrides all other version settings.
          Use at your own risk.
          +kubebuilder:validation:Optional
        type: string
      database:
        allOf:
        - $ref: '#/definitions/unleash_nais_io_v1.UnleashDatabaseConfig'
        description: |-
          Database is the database configuration.
          +kubebuilder:validation:Required
      existingServiceAccountName:
        description: |-
          ExistingServiceAccountName is the name of an already existing Kubernetes service account.
          +kubebuilder:validation:Optional
        type: string
      extraContainers:
        description: |-
          ExtraContainers is a list of extra containers to add to the deployment.
          +kubebuilder:validation:Optional
        items:
          $ref: '#/definitions/v1.Container'
        type: array
      extraEnvVars:
        description: |-
          ExtraEnvVars is a list of extra environment variables to add to the deployment.
          +kubebuilder:validation:Optional
        items:
          $ref: '#/definitions/v1.EnvVar'
        type: array
      extraVolumeMounts:
        description: |-
          ExtraVolumeMounts is a list of extra volume mounts to add to the deployment.
          +kubebuilder:validation:Optional
        items:
          $ref: '#/definitions/v1.VolumeMount'
        type: array
      extraVolumes:
        description: |-
          ExtraVolumes is a list of extra volume mounts to add to the deployment.
          +kubebuilder:validation:Optional
        items:
          $ref: '#/definitions/v1.Volume'
        type: array
      federation:
        allOf:
        - $ref: '#/definitions/unleash_nais_io_v1.UnleashFederationConfig'
        description: |-
          Federation is the configuration for Unleash federation.
          +kubebuilder:validation:Optional
      networkPolicy:
        allOf:
        - $ref: '#/definitions/unleash_nais_io_v1.UnleashNetworkPolicyConfig'
        description: |-
          NetworkPolicy defines the network policy configuration.
          +kubebuilder:validation:Optional
      podAnnotations:
        additionalProperties:
          type: string
        description: |-
          PodAnnotations are additional annotations to add to the Unleash pods.
          +kubebuilder:validation:Optional
        type: object
      podLabels:
        additionalProperties:
          type: string
        description: |-
          PodLabels are additional labels to add to the Unleash pods.
          +kubebuilder:validation:Optional
        type: object
      prometheus:
        allOf:
        - $ref: '#/definitions/unleash_nais_io_v1.UnleashPrometheusConfig'
        description: |-
          Prometheus defines the Prometheus metrics collection configuration.
          +kubebuilder:validation:Optional
      releaseChannel:
        allOf:
        - $ref: '#/definitions/unleash_nais_io_v1.UnleashReleaseChannelConfig'
        description: |-
          ReleaseChannel is the release channel to use for the Unleash deployment.
          +kubebuilder:validation:Optional
      resources:
        allOf:
        - $ref: '#/definitions/v1.ResourceRequirements'
        description: |-
          Resources are the resource requests and limits for the Unleash deployment.
          +kubebuilder:validation:Optional
          +kubebuilder:default:={requests: {cpu: "300m", memory: "256Mi"}, limits: { memory: "512Mi"}}
      size:
        description: |-
          Size is the size of the Unleash deployment.
          +kubebuilder:default=1
        type: integer
      webIngress:
        allOf:
        - $ref: '#/definitions/unleash_nais_io_v1.UnleashIngressConfig'
        description: |-
          WebIngress defines the ingress configuration for the web interface.
          +kubebuilder:validation:Optional
    type: object
  unleash_nais_io_v1.UnleashStatus:
    properties:
      conditions:
        description: |-
          Represents the observations of a Unleash's current state.
          Unleash.status.conditions.type are: "Reconciled", "Connected", and "Degraded"
          Unleash.status.conditions.status are one of True, False, Unknown.
          Unleash.status.conditions.reason the value should be a CamelCase string and producers of specific
          condition types may define expected values and meanings for this field, and whether the values
          are considered a guaranteed API.
          Unleash.status.conditions.Message is a human readable message indicating details about the transition.
        items:
          $ref: '#/definitions/v1.Condition'
        type: array
      connected:
        description: |-
          Connected is true when the Unleash resource has been connected to the Unleash server
          This is used for kubectl printing purposes. Rather than relying on this
          value, check the conditions instead.
          +kubebuilder:default=false
        type: boolean
      reconciled:
        description: |-
          Reconciled is true when the Unleash resources hav been reconciled
          successfully.
          This is used for kubectl printing purposes. Rather than relying on this
          value, check the conditions instead.
          +kubebuilder:default=false
        type: boolean
      releaseChannelName:
        description: |-
          ReleaseChannelName tracks which ReleaseChannel was used to resolve the image
          This ensures we only use the resolved image if it matches the current ReleaseChannel
          +kubebuilder:validation:Optional
        type: string
      resolvedReleaseChannelImage:
        description: |-
          ResolvedReleaseChannelImage is the image resolved from the ReleaseChannel
          This is set by the controller when a ReleaseChannel is specified and tracks
          the current image that should be used for this Unleash instance.
          +kubebuilder:validation:Optional
        type: string
      version:
        description: |-
          Version is the reported version of the Unleash server
          +kubebuilder:default="unknown"
        type: string
    type: object
  v1.AWSElasticBlockStoreVolumeSource:
    properties:
      fsType:
        description: |-
          fsType is the filesystem type of the volume that you want to mount.
          Tip: Ensure that the filesystem type is supported by the host operating system.
          Examples: "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
          More info: https://kubernetes.io/docs/concepts/storage/volumes#awselasticblockstore
          TODO: how do we prevent errors in the filesystem from compromising the machine
          +optional
        type: string
      partition:
        description: |-
          partition is the partition in the volume that you want to mount.
          If omitted, the default is to mount by volume name.
          Examples: For volume /dev/sda1, you specify the partition as "1".
          Similarly, the volume partition for /dev/sda is "0" (or you can leave the property empty).
          +optional
        type: integer
      readOnly:
        description: |-
          readOnly value true will force the readOnly setting in VolumeMounts.
          More info: https://kubernetes.io/docs/concepts/storage/volumes#awselasticblockstore
          +optional
        type: boolean
      volumeID:
        description: |-
          volumeID is unique ID of the persistent disk resource in AWS (Amazon EBS volume).
          More info: https://kubernetes.io/docs/concepts/storage/volumes#awselasticblockstore
        type: string
    type: object
  v1.AppArmorProfile:
    properties:
      localhostProfile:
        description: |-
          localhostProfile indicates a profile loaded on the node that should be used.
          The profile must be preconfigured on the node to work.
          Must match the loaded name of the profile.
          Must be set if and only if type is "Localhost".
          +optional
        type: string
      type:
        allOf:
        - $ref: '#/definitions/v1.AppArmorProfileType'
        description: |-
          type indicates which kind of AppArmor profile will be applied.
          Valid options are:
            Localhost - a profile pre-loaded on the node.
            RuntimeDefault - the container runtime's default profile.
            Unconfined - no AppArmor enforcement.
          +unionDiscriminator
    type: object
  v1.AppArmorProfileType:
    enum:
    - Unconfined
    - RuntimeDefault
    - Localhost
    type: string
    x-enum-varnames:
    - AppArmorProfileTypeUnconfined
    - AppArmorProfileTypeRuntimeDefault
    - AppArmorProfileTypeLocalhost
  v1.AzureDataDiskCachingMode:
    enum:
    - None
    - ReadOnly
    - ReadWrite
    type: string
    x-enum-varnames:
    - AzureDataDiskCachingNone
    - AzureDataDiskCachingReadOnly
    - AzureDataDiskCachingReadWrite
  v1.AzureDataDiskKind:
    enum:
    - Shared
    - Dedicated
    - Managed
    type: string
    x-enum-varnames:
    - AzureSharedBlobDisk
    - AzureDedicatedBlobDisk
    - AzureManagedDisk
  v1.AzureDiskVolumeSource:
    properties:
      cachingMode:
        allOf:
        - $ref: '#/definitions/v1.AzureDataDiskCachingMode'
        description: |-
          cachingMode is the Host Caching mode: None, Read Only, Read Write.
          +optional
          +default=ref(AzureDataDiskCachingReadWrite)
      diskName:
        description: diskName is the Name of the data disk in the blob storage
        type: string
      diskURI:
        description: diskURI is the URI of data disk in the blob storage
        type: string
      fsType:
        description: |-
          fsType is Filesystem type to mount.
          Must be a filesystem type supported by the host operating system.
          Ex. "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
          +optional
          +default="ext4"
        type: string
      kind:
        allOf:
        - $ref: '#/definitions/v1.AzureDataDiskKind'
        description: |-
          kind expected values are Shared: multiple blob disks per storage account  Dedicated: single blob disk per storage account  Managed: azure managed data disk (only in managed availability set). defaults to shared
          +default=ref(AzureSharedBlobDisk)
      readOnly:
        description: |-
          readOnly Defaults to false (read/write). ReadOnly here will force
          the ReadOnly setting in VolumeMounts.
          +optional
          +default=false
        type: boolean
    type: object
  v1.AzureFileVolumeSource:
    properties:
      readOnly:
        description: |-
          readOnly defaults to false (read/write). ReadOnly here will force
          the ReadOnly setting in VolumeMounts.
          +optional
        type: boolean
      secretName:
        description: secretName is the  name of secret that contains Azure Storage
          Account Name and Key
        type: string
      shareName:
        description: shareName is the azure share Name
        type: string
    type: object
  v1.CSIVolumeSource:
    properties:
      driver:
        description: |-
          driver is the name of the CSI driver that handles this volume.
          Consult with your admin for the correct name as registered in the cluster.
        type: string
      fsType:
        description: |-
          fsType to mount. Ex. "ext4", "xfs", "ntfs".
          If not provided, the empty value is passed to the associated CSI driver
          which will determine the default filesystem to apply.
          +optional
        type: string
      nodePublishSecretRef:
        allOf:
        - $ref: '#/definitions/v1.LocalObjectReference'
        description: |-
          nodePublishSecretRef is a reference to the secret object containing
          sensitive information to pass to the CSI driver to complete the CSI
          NodePublishVolume and NodeUnpublishVolume calls.
          This field is optional, and  may be empty if no secret is required. If the
          secret object contains more than one secret, all secret references are passed.
          +optional
      readOnly:
        description: |-
          readOnly specifies a read-only configuration for the volume.
          Defaults to false (read/write).
          +optional
        type: boolean
      volumeAttributes:
        additionalProperties:
          type: string
        description: |-
          volumeAttributes stores driver-specific properties that are passed to the CSI
          driver. Consult your driver's documentation for supported values.
          +optional
        type: object
    type: object
  v1.Capabilities:
    properties:
      add:
        description: |-
          Added capabilities
          +optional
          +listType=atomic
        items:
          type: string
        type: array
      drop:
        description: |-
          Removed capabilities
          +optional
          +listType=atomic
        items:
          type: string
        type: array
    type: object
  v1.CephFSVolumeSource:
    properties:
      monitors:
        description: |-
          monitors is Required: Monitors is a collection of Ceph monitors
          More info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
          +listType=atomic
        items:
          type: string
        type: array
      path:
        description: |-
          path is Optional: Used as the mounted root, rather than the full Ceph tree, default is /
          +optional
        type: string
      readOnly:
        description: |-
          readOnly is Optional: Defaults to false (read/write). ReadOnly here will force
          the ReadOnly setting in VolumeMounts.
          More info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
          +optional
        type: boolean
      secretFile:
        description: |-
          secretFile is Optional: SecretFile is the path to key ring for User, default is /etc/ceph/user.secret
          More info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
          +optional
        type: string
      secretRef:
        allOf:
        - $ref: '#/definitions/v1.LocalObjectReference'
        description: |-
          secretRef is Optional: SecretRef is reference to the authentication secret for User, default is empty.
          More info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
          +optional
      user:
        description: |-
          user is optional: User is the rados user name, default is admin
          More info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
          +optional
        type: string
    type: object
  v1.CinderVolumeSource:
    properties:
      fsType:
        description: |-
          fsType is the filesystem type to mount.
          Must be a filesystem type supported by the host operating system.
          Examples: "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
          More info: https://examples.k8s.io/mysql-cinder-pd/README.md
          +optional
        type: string
      readOnly:
        description: |-
          readOnly defaults to false (read/write). ReadOnly here will force
          the ReadOnly setting in VolumeMounts.
          More info: https://examples.k8s.io/mysql-cinder-pd/README.md
          +optional
        type: boolean
      secretRef:
        allOf:
        - $ref: '#/definitions/v1.LocalObjectReference'
        description: |-
          secretRef is optional: points to a secret object containing parameters used to connect
          to OpenStack.
          +optional
      volumeID:
        description: |-
          volumeID used to identify the volume in cinder.
          More info: https://examples.k8s.io/mysql-cinder-pd/README.md
        type: string
    type: object
  v1.ClusterTrustBundleProjection:
    properties:
      labelSelector:
        allOf:
        - $ref: '#/definitions/v1.LabelSelector'
        description: |-
          Select all ClusterTrustBundles that match this label selector.  Only has
          effect if signerName is set.  Mutually-exclusive with name.  If unset,
          interpreted as "match nothing".  If set but empty, interpreted as "match
          everything".
          +optional
      name:
        description: |-
          Select a single ClusterTrustBundle by object name.  Mutually-exclusive
          with signerName and labelSelector.
          +optional
        type: string
      optional:
        description: |-
          If true, don't block pod startup if the referenced ClusterTrustBundle(s)
          aren't available.  If using name, then the named ClusterTrustBundle is
          allowed not to exist.  If using signerName, then the combination of
          signerName and labelSelector is allowed to match zero
