          +featureGate=CrossNamespaceVolumeDataSource
          +optional
        type: string
    type: object
  v1.URIScheme:
    enum:
    - HTTP
    - HTTPS
    type: string
    x-enum-varnames:
    - URISchemeHTTP
    - URISchemeHTTPS
  v1.Volume:
    properties:
      awsElasticBlockStore:
        allOf:
        - $ref: '#/definitions/v1.AWSElasticBlockStoreVolumeSource'
        description: |-
          awsElasticBlockStore represents an AWS Disk resource that is attached to a
          kubelet's host machine and then exposed to the pod.
          Deprecated: AWSElasticBlockStore is deprecated. All operations for the in-tree
          awsElasticBlockStore type are redirected to the ebs.csi.aws.com CSI driver.
          More info: https://kubernetes.io/docs/concepts/storage/volumes#awselasticblockstore
          +optional
      azureDisk:
        allOf:
        - $ref: '#/definitions/v1.AzureDiskVolumeSource'
        description: |-
          azureDisk represents an Azure Data Disk mount on the host and bind mount to the pod.
          Deprecated: AzureDisk is deprecated. All operations for the in-tree azureDisk type
          are redirected to the disk.csi.azure.com CSI driver.
          +optional
      azureFile:
        allOf:
        - $ref: '#/definitions/v1.AzureFileVolumeSource'
        description: |-
          azureFile represents an Azure File Service mount on the host and bind mount to the pod.
          Deprecated: AzureFile is deprecated. All operations for the in-tree azureFile type
          are redirected to the file.csi.azure.com CSI driver.
          +optional
      cephfs:
        allOf:
        - $ref: '#/definitions/v1.CephFSVolumeSource'
        description: |-
          cephFS represents a Ceph FS mount on the host that shares a pod's lifetime.
          Deprecated: CephFS is deprecated and the in-tree cephfs type is no longer supported.
          +optional
      cinder:
        allOf:
        - $ref: '#/definitions/v1.CinderVolumeSource'
        description: |-
          cinder represents a cinder volume attached and mounted on kubelets host machine.
          Deprecated: Cinder is deprecated. All operations for the in-tree cinder type
          are redirected to the cinder.csi.openstack.org CSI driver.
          More info: https://examples.k8s.io/mysql-cinder-pd/README.md
          +optional
      configMap:
        allOf:
        - $ref: '#/definitions/v1.ConfigMapVolumeSource'
        description: |-
          configMap represents a configMap that should populate this volume
          +optional
      csi:
        allOf:
        - $ref: '#/definitions/v1.CSIVolumeSource'
        description: |-
          csi (Container Storage Interface) represents ephemeral storage that is handled by certain external CSI drivers.
          +optional
      downwardAPI:
        allOf:
        - $ref: '#/definitions/v1.DownwardAPIVolumeSource'
        description: |-
          downwardAPI represents downward API about the pod that should populate this volume
          +optional
      emptyDir:
        allOf:
        - $ref: '#/definitions/v1.EmptyDirVolumeSource'
        description: |-
          emptyDir represents a temporary directory that shares a pod's lifetime.
          More info: https://kubernetes.io/docs/concepts/storage/volumes#emptydir
          +optional
      ephemeral:
        allOf:
        - $ref: '#/definitions/v1.EphemeralVolumeSource'
        description: |-
          ephemeral represents a volume that is handled by a cluster storage driver.
          The volume's lifecycle is tied to the pod that defines it - it will be created before the pod starts,
          and deleted when the pod is removed.

          Use this if:
          a) the volume is only needed while the pod runs,
          b) features of normal volumes like restoring from snapshot or capacity
             tracking are needed,
          c) the storage driver is specified through a storage class, and
          d) the storage driver supports dynamic volume provisioning through
             a PersistentVolumeClaim (see EphemeralVolumeSource for more
             information on the connection between this volume type
             and PersistentVolumeClaim).

          Use PersistentVolumeClaim or one of the vendor-specific
          APIs for volumes that persist for longer than the lifecycle
          of an individual pod.

          Use CSI for light-weight local ephemeral volumes if the CSI driver is meant to
          be used that way - see the documentation of the driver for
          more information.

          A pod can use both types of ephemeral volumes and
          persistent volumes at the same time.

          +optional
      fc:
        allOf:
        - $ref: '#/definitions/v1.FCVolumeSource'
        description: |-
          fc represents a Fibre Channel resource that is attached to a kubelet's host machine and then exposed to the pod.
          +optional
      flexVolume:
        allOf:
        - $ref: '#/definitions/v1.FlexVolumeSource'
        description: |-
          flexVolume represents a generic volume resource that is
          provisioned/attached using an exec based plugin.
          Deprecated: FlexVolume is deprecated. Consider using a CSIDriver instead.
          +optional
      flocker:
        allOf:
        - $ref: '#/definitions/v1.FlockerVolumeSource'
        description: |-
          flocker represents a Flocker volume attached to a kubelet's host machine. This depends on the Flocker control service being running.
          Deprecated: Flocker is deprecated and the in-tree flocker type is no longer supported.
          +optional
      gcePersistentDisk:
        allOf:
        - $ref: '#/definitions/v1.GCEPersistentDiskVolumeSource'
        description: |-
          gcePersistentDisk represents a GCE Disk resource that is attached to a
          kubelet's host machine and then exposed to the pod.
          Deprecated: GCEPersistentDisk is deprecated. All operations for the in-tree
          gcePersistentDisk type are redirected to the pd.csi.storage.gke.io CSI driver.
          More info: https://kubernetes.io/docs/concepts/storage/volumes#gcepersistentdisk
          +optional
      gitRepo:
        allOf:
        - $ref: '#/definitions/v1.GitRepoVolumeSource'
        description: |-
          gitRepo represents a git repository at a particular revision.
          Deprecated: GitRepo is deprecated. To provision a container with a git repo, mount an
          EmptyDir into an InitContainer that clones the repo using git, then mount the EmptyDir
          into the Pod's container.
          +optional
      glusterfs:
        allOf:
        - $ref: '#/definitions/v1.GlusterfsVolumeSource'
        description: |-
          glusterfs represents a Glusterfs mount on the host that shares a pod's lifetime.
          Deprecated: Glusterfs is deprecated and the in-tree glusterfs type is no longer supported.
          +optional
      hostPath:
        allOf:
        - $ref: '#/definitions/v1.HostPathVolumeSource'
        description: |-
          hostPath represents a pre-existing file or directory on the host
          machine that is directly exposed to the container. This is generally
          used for system agents or other privileged things that are allowed
          to see the host machine. Most containers will NOT need this.
          More info: https://kubernetes.io/docs/concepts/storage/volumes#hostpath
          ---
          TODO(jonesdl) We need to restrict who can use host directory mounts and who can/can not
          mount host directories as read/write.
          +optional
      image:
        allOf:
        - $ref: '#/definitions/v1.ImageVolumeSource'
        description: |-
          image represents an OCI object (a container image or artifact) pulled and mounted on the kubelet's host machine.
          The volume is resolved at pod startup depending on which PullPolicy value is provided:

          - Always: the kubelet always attempts to pull the reference. Container creation will fail If the pull fails.
          - Never: the kubelet never pulls the reference and only uses a local image or artifact. Container creation will fail if the reference isn't present.
          - IfNotPresent: the kubelet pulls if the reference isn't already present on disk. Container creation will fail if the reference isn't present and the pull fails.

          The volume gets re-resolved if the pod gets deleted and recreated, which means that new remote content will become available on pod recreation.
          A failure to resolve or pull the image during pod startup will block containers from starting and may add significant latency. Failures will be retried using normal volume backoff and will be reported on the pod reason and message.
          The types of objects that may be mounted by this volume are defined by the container runtime implementation on a host machine and at minimum must include all valid types supported by the container image field.
          The OCI object gets mounted in a single directory (spec.containers[*].volumeMounts.mountPath) by merging the manifest layers in the same way as for container images.
          The volume will be mounted read-only (ro) and non-executable files (noexec).
          Sub path mounts for containers are not supported (spec.containers[*].volumeMounts.subpath) before 1.33.
          The field spec.securityContext.fsGroupChangePolicy has no effect on this volume type.
          +featureGate=ImageVolume
          +optional
      iscsi:
        allOf:
        - $ref: '#/definitions/v1.ISCSIVolumeSource'
        description: |-
          iscsi represents an ISCSI Disk resource that is attached to a
          kubelet's host machine and then exposed to the pod.
          More info: https://kubernetes.io/docs/concepts/storage/volumes/#iscsi
          +optional
      name:
        description: |-
          name of the volume.
          Must be a DNS_LABEL and unique within the pod.
          More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
        type: string
      nfs:
        allOf:
        - $ref: '#/definitions/v1.NFSVolumeSource'
        description: |-
          nfs represents an NFS mount on the host that shares a pod's lifetime
          More info: https://kubernetes.io/docs/concepts/storage/volumes#nfs
          +optional
      persistentVolumeClaim:
        allOf:
        - $ref: '#/definitions/v1.PersistentVolumeClaimVolumeSource'
        description: |-
          persistentVolumeClaimVolumeSource represents a reference to a
          PersistentVolumeClaim in the same namespace.
          More info: https://kubernetes.io/docs/concepts/storage/persistent-volumes#persistentvolumeclaims
          +optional
      photonPersistentDisk:
        allOf:
        - $ref: '#/definitions/v1.PhotonPersistentDiskVolumeSource'
        description: |-
          photonPersistentDisk represents a PhotonController persistent disk attached and mounted on kubelets host machine.
          Deprecated: PhotonPersistentDisk is deprecated and the in-tree photonPersistentDisk type is no longer supported.
      portworxVolume:
        allOf:
        - $ref: '#/definitions/v1.PortworxVolumeSource'
        description: |-
          portworxVolume represents a portworx volume attached and mounted on kubelets host machine.
          Deprecated: PortworxVolume is deprecated. All operations for the in-tree portworxVolume type
          are redirected to the pxd.portworx.com CSI driver when the CSIMigrationPortworx feature-gate
          is on.
          +optional
      projected:
        allOf:
        - $ref: '#/definitions/v1.ProjectedVolumeSource'
        description: projected items for all in one resources secrets, configmaps,
          and downward API
      quobyte:
        allOf:
        - $ref: '#/definitions/v1.QuobyteVolumeSource'
        description: |-
          quobyte represents a Quobyte mount on the host that shares a pod's lifetime.
          Deprecated: Quobyte is deprecated and the in-tree quobyte type is no longer supported.
          +optional
      rbd:
        allOf:
        - $ref: '#/definitions/v1.RBDVolumeSource'
        description: |-
          rbd represents a Rados Block Device mount on the host that shares a pod's lifetime.
          Deprecated: RBD is deprecated and the in-tree rbd type is no longer supported.
          +optional
      scaleIO:
        allOf:
        - $ref: '#/definitions/v1.ScaleIOVolumeSource'
        description: |-
          scaleIO represents a ScaleIO persistent volume attached and mounted on Kubernetes nodes.
          Deprecated: ScaleIO is deprecated and the in-tree scaleIO type is no longer supported.
          +optional
      secret:
        allOf:
        - $ref: '#/definitions/v1.SecretVolumeSource'
        description: |-
          secret represents a secret that should populate this volume.
          More info: https://kubernetes.io/docs/concepts/storage/volumes#secret
          +optional
      storageos:
        allOf:
        - $ref: '#/definitions/v1.StorageOSVolumeSource'
        description: |-
          storageOS represents a StorageOS volume attached and mounted on Kubernetes nodes.
          Deprecated: StorageOS is deprecated and the in-tree storageos type is no longer supported.
          +optional
      vsphereVolume:
        allOf:
        - $ref: '#/definitions/v1.VsphereVirtualDiskVolumeSource'
        description: |-
          vsphereVolume represents a vSphere volume attached and mounted on kubelets host machine.
          Deprecated: VsphereVolume is deprecated. All operations for the in-tree vsphereVolume type
          are redirected to the csi.vsphere.vmware.com CSI driver.
          +optional
    type: object
  v1.VolumeDevice:
    properties:
      devicePath:
        description: devicePath is the path inside of the container that the device
          will be mapped to.
        type: string
      name:
        description: name must match the name of a persistentVolumeClaim in the pod
        type: string
    type: object
  v1.VolumeMount:
    properties:
      mountPath:
        description: |-
          Path within the container at which the volume should be mounted.  Must
          not contain ':'.
        type: string
      mountPropagation:
        allOf:
        - $ref: '#/definitions/v1.MountPropagationMode'
        description: |-
          mountPropagation determines how mounts are propagated from the host
          to container and the other way around.
          When not set, MountPropagationNone is used.
          This field is beta in 1.10.
          When RecursiveReadOnly is set to IfPossible or to Enabled, MountPropagation must be None or unspecified
          (which defaults to None).
          +optional
      name:
        description: This must match the Name of a Volume.
        type: string
      readOnly:
        description: |-
          Mounted read-only if true, read-write otherwise (false or unspecified).
          Defaults to false.
          +optional
        type: boolean
      recursiveReadOnly:
        allOf:
        - $ref: '#/definitions/v1.RecursiveReadOnlyMode'
        description: |-
          RecursiveReadOnly specifies whether read-only mounts should be handled
          recursively.

          If ReadOnly is false, this field has no meaning and must be unspecified.

          If ReadOnly is true, and this field is set to Disabled, the mount is not made
          recursively read-only.  If this field is set to IfPossible, the mount is made
          recursively read-only, if it is supported by the container runtime.  If this
          field is set to Enabled, the mount is made recursively read-only if it is
          supported by the container runtime, otherwise the pod will not be started and
          an error will be generated to indicate the reason.

          If this field is set to IfPossible or Enabled, MountPropagation must be set to
          None (or be unspecified, which defaults to None).

          If this field is not specified, it is treated as an equivalent of Disabled.

          +featureGate=RecursiveReadOnlyMounts
          +optional
      subPath:
        description: |-
          Path within the volume from which the container's volume should be mounted.
          Defaults to "" (volume's root).
          +optional
        type: string
      subPathExpr:
        description: |-
          Expanded path within the volume from which the container's volume should be mounted.
          Behaves similarly to SubPath but environment variable references $(VAR_NAME) are expanded using the container's environment.
          Defaults to "" (volume's root).
          SubPathExpr and SubPath are mutually exclusive.
          +optional
        type: string
    type: object
  v1.VolumeProjection:
    properties:
      clusterTrustBundle:
        allOf:
        - $ref: '#/definitions/v1.ClusterTrustBundleProjection'
        description: |-
          ClusterTrustBundle allows a pod to access the `.spec.trustBundle` field
          of ClusterTrustBundle objects in an auto-updating file.

          Alpha, gated by the ClusterTrustBundleProjection feature gate.

          ClusterTrustBundle objects can either be selected by name, or by the
          combination of signer name and a label selector.

          Kubelet performs aggressive normalization of the PEM contents written
          into the pod filesystem.  Esoteric PEM features such as inter-block
          comments and block headers are stripped.  Certificates are deduplicated.
          The ordering of certificates within the file is arbitrary, and Kubelet
          may change the order over time.

          +featureGate=ClusterTrustBundleProjection
          +optional
      configMap:
        allOf:
        - $ref: '#/definitions/v1.ConfigMapProjection'
        description: |-
          configMap information about the configMap data to project
          +optional
      downwardAPI:
        allOf:
        - $ref: '#/definitions/v1.DownwardAPIProjection'
        description: |-
          downwardAPI information about the downwardAPI data to project
          +optional
      podCertificate:
        allOf:
        - $ref: '#/definitions/v1.PodCertificateProjection'
        description: |-
          Projects an auto-rotating credential bundle (private key and certificate
          chain) that the pod can use either as a TLS client or server.

          Kubelet generates a private key and uses it to send a
          PodCertificateRequest to the named signer.  Once the signer approves the
          request and issues a certificate chain, Kubelet writes the key and
          certificate chain to the pod filesystem.  The pod does not start until
          certificates have been issued for each podCertificate projected volume
          source in its spec.

          Kubelet will begin trying to rotate the certificate at the time indicated
          by the signer using the PodCertificateRequest.Status.BeginRefreshAt
          timestamp.

          Kubelet can write a single file, indicated by the credentialBundlePath
          field, or separate files, indicated by the keyPath and
          certificateChainPath fields.

          The credential bundle is a single file in PEM format.  The first PEM
          entry is the private key (in PKCS#8 format), and the remaining PEM
          entries are the certificate chain issued by the signer (typically,
          signers will return their certificate chain in leaf-to-root order).

          Prefer using the credential bundle format, since your application code
          can read it atomically.  If you use keyPath and certificateChainPath,
          your application must make two separate file reads. If these coincide
          with a certificate rotation, it is possible that the private key and leaf
          certificate you read may not correspond to each other.  Your application
          will need to check for this condition, and re-read until they are
          consistent.

          The named signer controls chooses the format of the certificate it
          issues; consult the signer implementation's documentation to learn how to
          use the certificates it issues.

          +featureGate=PodCertificateProjection +optional
      secret:
        allOf:
        - $ref: '#/definitions/v1.SecretProjection'
        description: |-
          secret information about the secret data to project
          +optional
      serviceAccountToken:
        allOf:
        - $ref: '#/definitions/v1.ServiceAccountTokenProjection'
        description: |-
          serviceAccountToken is information about the serviceAccountToken data to project
          +optional
    type: object
  v1.VolumeResourceRequirements:
    properties:
      limits:
        allOf:
        - $ref: '#/definitions/v1.ResourceList'
        description: |-
          Limits describes the maximum amount of compute resources allowed.
          More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
          +optional
      requests:
        allOf:
        - $ref: '#/definitions/v1.ResourceList'
        description: |-
          Requests describes the minimum amount of compute resources required.
          If Requests is omitted for a container, it defaults to Limits if that is explicitly specified,
          otherwise to an implementation-defined value. Requests cannot exceed Limits.
          More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
          +optional
    type: object
  v1.VsphereVirtualDiskVolumeSource:
    properties:
      fsType:
        description: |-
          fsType is filesystem type to mount.
          Must be a filesystem type supported by the host operating system.
          Ex. "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
          +optional
        type: string
      storagePolicyID:
        description: |-
          storagePolicyID is the storage Policy Based Management (SPBM) profile ID associated with the StoragePolicyName.
          +optional
        type: string
      storagePolicyName:
        description: |-
          storagePolicyName is the storage Policy Based Management (SPBM) profile name.
          +optional
        type: string
      volumePath:
        description: volumePath is the path that identifies vSphere volume vmdk
        type: string
    type: object
  v1.WindowsSecurityContextOptions:
    properties:
      gmsaCredentialSpec:
        description: |-
          GMSACredentialSpec is where the GMSA admission webhook
          (https://github.com/kubernetes-sigs/windows-gmsa) inlines the contents of the
          GMSA credential spec named by the GMSACredentialSpecName field.
          +optional
        type: string
      gmsaCredentialSpecName:
        description: |-
          GMSACredentialSpecName is the name of the GMSA credential spec to use.
          +optional
        type: string
      hostProcess:
        description: |-
          HostProcess determines if a container should be run as a 'Host Process' container.
          All of a Pod's containers must have the same effective HostProcess value
          (it is not allowed to have a mix of HostProcess containers and non-HostProcess containers).
          In addition, if HostProcess is true then HostNetwork must also be set to true.
          +optional
        type: boolean
      runAsUserName:
        description: |-
          The UserName in Windows to run the entrypoint of the container process.
          Defaults to the user specified in image metadata if unspecified.
          May also be set in PodSecurityContext. If set in both SecurityContext and
          PodSecurityContext, the value specified in SecurityContext takes precedence.
          +optional
        type: string
    type: object
