<!doctype html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
        />

        <!-- Site Properties -->
        <title>{{ .title }}</title>

        <script
            src="https://unpkg.com/htmx.org@1.9.6"
            integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
            crossorigin="anonymous"
        ></script>

        <!-- Highlight.js -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/default.min.css"
        />
        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>
        <script>
         hljs.highlightAll();
        </script>

        <link rel="icon" href="data:," />

        <style type="text/css">
         body {
             background-color: #ffffff;
         }
         .main.container {
             position: relative;
             margin-top: 7em;
         }
         .main.container > a {
             position: absolute;
             top: 0.5rem;
             right: 0rem;
         }

         .wireframe {
             margin-top: 2em;
         }
         .ui.footer.segment {
             margin: 5em 0em 0em;
             padding: 5em 0em;
         }
        </style>
    </head>

    <body>
        <header>
            <a href="/">
                <i></i>
                Frontend Plattform
            </a>
            <a href="#">Home</a>
        </header>

        <main>
            <h1>{{ .title }}</h1>
            {{template "content" .}}
        </main>

        <footer>
            <h4>Footer Header</h4>

            <div>
                <a href="{{ repoUrl }}">Version: {{ version }}</a>
                <a href="{{ commitUrl }}">Commit: {{ commit }}</a>
                <a href="{{ repoUrl }}">{{ repo }}</a>
            </div>
        </footer>
    </body>
</html>
